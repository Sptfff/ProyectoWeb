<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/registro.css">
        <link rel="stylesheet" href="styles/fonts.css">

        <script
           src="https://code.jquery.com/jquery-3.7.1.min.js"
           integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
           crossorigin="anonymous"
        ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="scripts/registro.js"></script>
  </head>
  <body>
    <div class="formulario">
      <h1>Registrarse</h1>
        <form id="registro">
            <div class="entrada">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre de Usuario">
            </div>
            <div class="entrada">
                <input type="text" id="rut" name="rut" placeholder="Ingrese RUT">
            </div>
            <div class="entrada">
                <input type="email" id="email" name="email" placeholder="Ingrese Email">
            </div>
            <div class="entrada">
              <select name="region" id="region">
                  <option value="0" disabled selected>Región</option>
                  <option value="15">Región de Arica y Parinacota</option>
                  <option value="1">Región de Tarapacá</option>
                  <option value="2">Región de Antofagasta</option>
                  <option value="3">Región de Atacama</option>
                  <option value="4">Región de Coquimbo</option>
                  <option value="5">Región de Valparaíso</option>
                  <option value="13">Región Metropolitana de Santiago</option>
                  <option value="6">Región del Libertador General Bernardo O'Higgins</option>
                  <option value="7">Región del Maule</option>
                  <option value="16">Región de Ñuble</option>
                  <option value="8">Región del Biobío</option>
                  <option value="9">Región de La Araucanía</option>
                  <option value="14">Región de Los Ríos</option>
                  <option value="10">Región de Los Lagos</option>
                  <option value="11">Región de Aysén del General Carlos Ibáñez del Campo</option>
                  <option value="12">Región de Magallanes y de la Antártica Chilena</option>
              </select>
      </div>
      <div class="entrada">
          <select name="comuna" id="comuna">
              <option value="0" disabled selected>Comuna</option>
          </select>
      </div>   
            <div class="entrada">
                <input type="password" id="password" name="password" placeholder="Ingrese Contraseña">
            </div>
            <div class="entrada">
                <input type="password" id="contrapass" name="contrapass" placeholder="Confirme su Contraseña">
            </div>
            <div class="check">
                <label for="terminos">Acepto los términos y condiciones</label>
                <input type="checkbox" id="terminos" name="terminos">
            </div>
            <div class="boton">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
</body>
</html>
