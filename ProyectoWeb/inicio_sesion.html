<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fonts.css">
    </head>
    <body">

        <div class="formulario">
            <h1>Iniciar Sesión</h1>
            
            <form id="inicio_sesion" method="post">
                <div class="entrada">
                    <input type="text" id="nombre" name="nombre" pattern="[A-Za-z\s]{3,20}" required>
                    <label for="nombre">Nombre de Usuario</label>
                </div>
                <div class="entrada">
                    <input type="password" id="pass" name="password" pattern="[A-Za-z\s]{3,20}" required>
                    <label for="pass">Contraseña</label>
                </div>
                <div class="boton">
                    <input type="submit" value="Iniciar Sesión">
                </div>
                <div class="registrar-button">
                    <p>Si no posees una cuenta, puedes <a href="registro.html">registrarte</a></p>
                </div>
            </form>
        </div>
    </body>
    
</html>
