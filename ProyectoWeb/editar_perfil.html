<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Editar Perfil</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/editar_perfil_style.css">
        <link rel="stylesheet" href="styles/fonts.css">
    </head>
    <body>
        <div class="formulario">
            <h1>Editar Perfil</h1>
            
            <form id="editarPerfil" method="post"><!--FORMULARIO EDITAR INFO DE USUARIO-->
                
                <div class="radioBut"> <!--SELECCIONA SEXO-->
                    <input type="radio" id="sexoHombre" name="sexo" value="Hombre">
                    <label for="sexoHombre">Hombre</label>
                    <input type="radio" id="sexoMujer" name="sexo" value="Mujer">
                    <label for="sexoMujer">Mujer</label>
                </div>

                <div class="entrada">
                    <div class="medida">
                        <label for="peso">Peso (Kg):</label>
                        <input type="number" id="peso" name="peso" required>
                    </div>
                    <div class="medida">
                        <label for="altura">Altura (Cm):</label>
                        <input type="number" id="altura" name="altura" required>
                    </div>
                </div>

                
                <div class="entrada">
                    <div class="fecha">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div> 
                </div>

                <div class="radioBut"><!--SELECCIONA OBJETIVO NUTRICIONAL-->
                    <p>¿Qué objetivo tienes?</p>
                    <input type="radio" id="bajarPeso" name="objetivo" value="Bajar de Peso">
                    <label for="bajarPeso">Bajar de Peso</label>
                    <input type="radio" id="mantenerPeso" name="objetivo" value="Mantener Peso">
                    <label for="mantenerPeso">Mantener Peso</label>
                    <input type="radio" id="ganarMasaMuscular" name="objetivo" value="Ganar Masa Muscular">
                    <label for="ganarMasaMuscular">Ganar Masa Muscular</label>
                </div>

                <div class="radioBut"><!--SELECCIONA NIVEL DE ACTIVIDAD FÍSICA-->
                    <p>Nivel de Actividad Física</p>
                    <input type="radio" id="Ligero" name="nivelAct" value="Ligero">
                    <label for="Ligero">Ligero (1-2 días x semana)</label>
                    <input type="radio" id="Moderado" name="nivelAct" value="Moderado">
                    <label for="Moderado">Moderado (3-4 días x semana)</label>
                    <input type="radio" id="Alto" name="nivelAct" value="Alto">
                    <label for="Alto">Alto (5 o más días x semana)</label>
                </div>

                <div class="boton">
                    <input type="submit" value="Guardar Cambios">
                </div>
            </form>
        </div>
    </body>
    
</html>
